<div class="card talent-card">
    <a href="#" (click)="onClick($event)">
        <img class="card-img-top" src={{image}} alt="profileImg"/>
    </a>

    <div class="card-body align-items-center text-center">
        <h5 class="card-title">{{name}}</h5>
        <p class="card-text role">{{job}}</p>
        <p class="card-text">{{rate}}</p>
    </div>
    <div class="d-flex justify-content-between">
        <a href="#"><img src="../assets/images/linkedIn.png" alt="LinkedIn" /></a>
        <a href="#"><img src="../assets/images/twitter.png" alt="Twitter" /></a>
        <a href="#"><img src="../assets/images/github.png" alt="Github" /></a>
        <a href="#"><img src="../assets/images/email.png" alt="Email" /></a>
    </div>
</div>
