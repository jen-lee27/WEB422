<form class="form" (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
  <!-- tagging (ex. #myForm) is called template reference -->
  <div class="container my-4 col-4">
    <div class="mb-3">
      <label for="formGroupExampleInput" class="form-label">Name</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example name"
      name="name"
      [(ngModel)]="name"
      required
      pattern="[a-zA-Z]*"
      #nameRef="ngModel"
      (input)="logInput()">
      <!-- I need #nameRef to use to display the error msg
        but if I just use #nameRef, it will only be able to access it's regular properties.
        since I need the ng properties, I need to specify it with #nameRef = "ngModel" -->
      <small *ngIf="nameRef.invalid && nameRef.touched">Name field is required!</small>
    </div>
    <div class="mb-3">
      <label for="formGroupExampleInput2" class="form-label">Age</label>
      <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="Enter age"
      name="age" ngModel
      min="1">
    </div>
    <div>
      <div class="form-check" *ngFor="let gender of genders">
        <input class="form-check-input" type="radio" name="gender" [id]="gender.id" [value]="gender.value" ngModel>
        <!-- since id is a property, it is a good idea to put it in square brackets -->
        <label class="form-check-label" [for]="gender.id">
          {{gender.value}}
        </label>
      </div>
    </div>
    <div>
      <div class="form-check my-3">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
        name="remember" ngModel>
        <label class="form-check-label" for="flexCheckDefault">
          Remember Me
        </label>
      </div>
    </div>
    <div>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="submit"
        [disabled]="!myForm.form.valid">Submit Info</button>
      </div>
    </div>
  </div>
</form>
